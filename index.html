<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
(function pulse(back) {
    $('#heart').animate(
        {
            'font-size': (back) ? '100px' : '140px',
            opacity: (back) ? 1 : 0.5
        }, 700, function(){pulse(!back)});
    $('#heart img').animate(
        {
            'width': (back) ? '500px' : '450px'
        }, 700);
})(false);
});//]]> 

</script>
  
</head>
